name: Node

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                version: [16^]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "npm"

            - name: Build-DB
              run: docker-compose build
            
            - name: Stop docker
              run: docker-compose stop
              
            - name: Run docker
              run: docker-compose up -d
              
            - name: Check logs
              run: docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' app && docker compose logs -f -t
              
            - name: Test
              working-directory: ./tests
              run: npm install && npm run test

